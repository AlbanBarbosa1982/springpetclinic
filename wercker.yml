# docker box definition
box:
  id: openjdk
  ports:
    - "8081"

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `spring-petclinic` command
    - script:
        name: run spring-petclinic
        code: |
          ./mvnw spring-boot:run &

# install goss
installgoss:
  steps:
    # A step that installs goss testframework` 
    - script:
      name: Install goss test framework
      code: |
        curl -fsSL https://goss.rocks/install | sh 
        
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: Hey ho lets go
        ports: "5000"
        repository: albanbarbosa/pet-clinic
        
# k8s
k8s:
  steps:
    # A step that deploy to k8s 
    - script:
      name: deploy k8s
      code: |
        echo "deploy to k8s"
        
# k8s
deploy-to-kubernetes:
    box: openjdk
    steps:

    # https://github.com/wercker/step-bash-template
    # This Wercker step will look for files in our repo with a .template extension.
    # It will expand any environment variables in those files, then remove the
    # template extension.
    - bash-template
        


